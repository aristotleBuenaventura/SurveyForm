<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="bg"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <div class="container ">
                <a class="navbar-brand" href="#">Survey Form</a>
            </div>
        </nav>
    
        <div class="container" >
            <div class="row">
                <div class="col col-12 text-center mt-5 h2" style="z-index: 1;" id="title">Election Survey</div>
                <div class="col col-12 text-center mb-5 mt-4 h4" id="description" style="z-index: 1;">Thank you for taking the time to fill out this survey</div>
            </div>
        </div>
    
        <div class="container mb-5" >
            <div class="row justify-content-center" >
                <div class="col col-8 border bg-light" style="z-index: 1;">
                    <form id="survey-form">
                        <div class="mt-5 mx-4">
                          <label for="name" class="form-label h5">Name</label>
                          <input type="text" class="form-control form-control-lg" placeholder="Enter your name" id="name" >
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="email" class="form-label h5">Email</label>
                            <input type="email" class="form-control form-control-lg" placeholder="Enter your Email" id="email" >
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="number" class="form-label h5">Age</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Age" id="number" >
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="dropdown" class="form-label h5">Which option best describes your current role?</label> 
                            <select class="form-select form-select-lg " id="dropdown" aria-label=".form-select-lg example">
                                <option selected>Select current role</option>
                                <option value="1">Teacher</option>
                                <option value="2">Doctor</option>
                                <option value="3">Attorney</option>
                                <option value="4">Engineer</option>
                                <option value="5">Call Center Agent</option>
                                <option value="6">Customer Service Specialist</option>
                                <option value="7">Student</option>
                              </select>
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="dropdown" class="form-label h5">Are you a registered voter?</label> 
                            <div class="form-check mb-2 ms-1">
                                <input class="form-check-input radio mt-2" type="radio" name="flexRadioDefault"  checked>
                                <label class="form-check-label text" for="flexRadioDefault1">
                                  Yes
                                </label>
                              </div>
                              <div class="form-check ms-1">
                                <input class="form-check-input radio mt-2" type="radio" name="flexRadioDefault"  >
                                <label class="form-check-label text" for="flexRadioDefault2">
                                  No
                                </label>
                              </div>
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="president" class="form-label h5">Who will you vote for President?</label> 
                            <select class="form-select form-select-lg " id="president" aria-label=".form-select-lg example">
                                <option selected>Select your presidentiable</option>
                                <option value="1">Robredo</option>
                                <option value="2">Marcos</option>
                                <option value="3">Pacquiao</option>
                                <option value="4">Lacson</option>
                                <option value="5">De guzman</option>
                                <option value="6">Moreno</option>
                                <option value="6">Undecided</option>
                              </select>
                        </div>
                        <div class="mt-4 mx-4">
                            <label for="vp" class="form-label h5">Who will you vote for Vice President?</label> 
                            <select class="form-select form-select-lg " id="vp" aria-label=".form-select-lg example">
                                <option selected>Select your vice presidentiable</option>
                                <option value="1">Pangilinan</option>
                                <option value="2">Duterte</option>
                                <option value="3">Sotto</option>
                                <option value="4">Ong</option>
                                <option value="5">Undecided</option>
                              </select>
                        </div>
                        <div class="mt-4 mx-4">
                            <label class="form-label h5">Select at most 12 senatorial candidates?</label> 
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckDefault">
                                    Afuang
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Albani
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Balita
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Bautista
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Belgica
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Binay
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Cayetano
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Colmenares
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Diokno
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Eleazar
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Escudero
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Espiritu
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Estrada
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Lacson
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Hontiveros
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Gutoc
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Gordon
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Gatchalian
                                </label>
                            </div>
                            <div class="form-check ms-1 text">
                                <input class="form-check-input check" type="checkbox" value="" >
                                <label class="form-check-label" for="flexCheckChecked">
                                    Panelo
                                </label>
                            </div>
                            <div class="mb-3 mt-4">
                                <label for="comment" class="form-label h5">Any comments or suggestions?</label>
                                <textarea class="form-control h5" id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
                            </div>
                        </div>
                        <div class="mt-4 mx-4 d-grid gap-2 mb-5 ">
                            <button type="button" class="btn btn-success py-3"><strong class="text">Submit</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
